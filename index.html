<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">

    <title>Gozo Festival 2026</title>
</head>
<body>
    <header>
            <img class="logo__img" src="./assets/oGozo-logo.png" alt="logoGozo">

            <div class="not__box">
                <img class="camp__logo" src="./assets/icons/campana_icon.svg" alt="logocamp">
                <button class="not__p" id="button">Avísame</button>

                <div id="Modal" class="modal">

                    <div class="modal__content">
                        <div class="first__content">
                        <input type="email" name="avisame" id="email" placeholder="Introduce tu email">
                        <button class="subbutton" type="submit">
                            <img src="./assets/icons/campana_icon.svg" alt="campmmodal">
                            <p>Avísame</p>
                        </button>
                        </div>
                        <p class="sub__p"> Ao subscribirte, aceptas as nosas <a class="a__modal" href="#">políticas de privacidade</a></p>

                    </div>
                </div>


            </div>
    </header>

    <main>
        <div class="left__box">
            <h1 class="h1__box">Próximamente</h1>
            <p class="p__box">Ciclo de Concertos Internacionais en Galicia</p>
            <a class="boton" href="#">Mercar Entrada</a>

            <div class="timer">

                <div class="timer__box">
                    <div id="dias"></div>
                    <h2 class="timer__h2">Días</h2>
                </div>
            <img src="./assets/separator.svg" alt="separador">
                <div class="timer__box">
                    <div id="horas"></div>
                    <h2 class="timer__h2">Horas</h2>
                </div>
            <img src="./assets/separator.svg" alt="separador">
                <div class="timer__box">
                    <div id="minutos"></div>
                    <h2 class="timer__h2">Minutos</h2>
                </div>
            <img src="./assets/separator.svg" alt="separador">
                <div class="timer__box">
                    <div id="segundos"></div>
                    <h2 class="timer__h2">Segundos</h2>
                </div>

            </div>
        </div>

        <div class="right__box">
            <img class="poster" src="./assets/poster_ogozo2026.png" alt="poster">
        </div>

    </main>

    <footer>
        <p class="footer__p">
            Copyright 2026 &copy; Live Nation España S.A.U.
        </p>

        <div class="social">
            <img class="social__icon" src="./assets/icons/yt_icon.svg" alt="youtube">
            <img class="social__icon" src="./assets/icons/fb_icon.svg" alt="facebook">
            <img class="social__icon" src="./assets/icons/ig_icon.svg" alt="instagram">
        </div>
    </footer>
    

    <script src="./js/script.js"></script>
</body>
</html>
